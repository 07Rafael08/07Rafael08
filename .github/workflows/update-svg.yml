name: Atualizar SVG com idade

on:
  schedule:
    # Todo dia à meia-noite UTC
    - cron: '0 0 * * *'

jobs:
  update-svg:
    runs-on: ubuntu-latest

    steps:
    - name: Checar o código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install lxml

    - name: Rodar script para atualizar SVG
      run: python scripts/update_svg.py

    - name: Comitar mudanças
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add assets/profile.svg
        git diff --quiet && echo "No changes to commit" || git commit -m "Atualiza SVG com idade atualizada"
        git push
      env:
        # Isso permite o push com o token secreto do workflow
        # Você não precisa fazer nada, vem automático do GitHub Actions
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
